{% extends "foundation.html" %}

{% block title %}Logged in{% endblock %}

{% block content %}
	{% if region %}
		<p>Choose your team's region:</p>
		<select>
		{% for r in region %}
			<option>{{r.name}}</option>
		{% endfor %}
		{% if value = %}
		</select>
		<br><br>
		<p>Choose your team:</p>
		<select>
		{% for team in nateam %}
			<option>{{team.name}}</option>
		{% endfor %}
		</select>

	{% else %}
		<p>No options are available.</p>
	{% endif %}
{% endblock %}
